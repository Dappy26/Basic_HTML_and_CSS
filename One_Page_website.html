<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My One Page Website</title>
    <link rel="stylesheet" href="./css/one_page_website.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#video">Video</a> |
        <a href="#contact">Contact</a>
    </nav>

    <hr>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to 3Ds Kitchen</h1>
        <p><strong>Enjoy our delicious and healthy meals!</strong></p>
        <p>There's always something new simmering here. step in, take a seat and enjoy!</p>
    </section>

    <hr>

    <!-- Image Section -->
    <section id="gallery">
        <h2>Photo Gallery</h2>

        <img src="./images/Thumb/food 1.jpg" alt="">>
        <img src="./images/Thumb/food 2.jpg" alt="">>
        <img src="./images/Thumb/food 3.jpg" alt="">>
    </section>

    <hr>

    <!-- Video Section -->
    <section id="video">
        <h2>Featured Video</h2>

       <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=4J0XXmd47rJTvW6D" 
	   title="YouTube video player" frameborder="0" allow="accelerometer; 
	   autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
	   web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
	   </iframe>
    </section>

    <hr>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>

        <form>
            <label>Name:</label><br>
            <input type="text" name="name"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email"><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <hr>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 3Ds Kitchen</p>
    </footer>

</body>
</html>
